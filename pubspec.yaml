name: truth_or_dare
description: A new Flutter project.

publish_to: "none"

version: 2.0.1+3

environment:
  sdk: ">=2.19.0-17.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_secure_storage: ^6.0.0
  dio: ^4.0.6
  lottie: ^1.4.2
  flutter_fortune_wheel: ^1.3.1
  shared_preferences: ^2.0.15
  share_plus: ^4.0.10+1
  url_launcher: ^6.1.5
  package_info_plus: ^5.0.1
  flutter_advanced_drawer: ^1.3.3
  pausable_timer: ^1.0.0+7

  firebase_core: ^2.25.4
  firebase_crashlytics: ^3.4.14
  firebase_analytics: ^10.8.5
  firebase_performance: ^0.9.3+13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.8

flutter_native_splash:
  color: "#E06963"
  image: assets/images/ic_rounded_logo.png
  android_12:
    image: assets/images/ic_rounded_logo.png
    icon_background_color: "#E06963"
    icon_background_color_dark: "#E06963"

  web: false

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/anim/
    - assets/audio/

  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/vazir_reg.ttf
        - asset: assets/fonts/vazir_bold.ttf
